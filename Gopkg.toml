# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/golang/mock"
  version = "1.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/nwaples/rardecode"

[[constraint]]
  name = "github.com/pkg/sftp"
  version = "1.4.0"


[[constraint]]
  branch = "master"
  name = "golang.org/x/crypto"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "github.com/udhos/equalfile"
  revision = "c92b0e41854b49e567ba269dcc572ada60e48e7b"

[[constraint]]
  name = "github.com/kniren/gota"
  revision = "737ddace4c9ee84d774f8747c855639a81b5f7c2"

[[constraint]]
  name = "github.com/yeka/zip"
  revision = "6c433e67d3a0462cf5a95e1c2603bdffe667a10c"

[[constraint]]
  name = "github.com/otiai10/copy"
  revision = "c59d460454b7a0c318e59595cb3ea22a41ba2572"
