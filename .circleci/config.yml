# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
general:
  branches:
    only:
      - master

version: 2
jobs:
  build-job:
    docker:
      # specify the version
      - image: circleci/golang:1.9.2

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/FredHutch/sftp_downloader
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: go get -v -t -d ./...
      - run: go get github.com/golang/mock/gomock
      - run: go get github.com/golang/mock/mockgen
      - run: mkdir -p builds mocks
      - run: go generate ./...
      - run: go test -v ./...
      - run: go install -ldflags "-X main.gitCommit=$(git rev-parse --short HEAD) -X main.gitBranch=$(git rev-parse --abbrev-ref HEAD)"
      - run: echo gopath is $GOPATH

  deploy-job:
    docker:
      # specify the version
      - image: circleci/golang:1.9.2
    steps:
      - run: curl -O https://bootstrap.pypa.io/get-pip.py
      - run: python get-pip.py --user
      - run: ~/.local/bin/pip install awscli --upgrade --user
      - run: ~/.local/bin/aws s3 cp $GOPATH/bin/sftp_downloader s3://fredhutch-scicomp-tools/sftp_downloader/sftp_downloader --acl public-read


workflows:
  version: 2
  build-deploy:
    jobs:
      - build-job
      - deploy-job:
          requires:
            - build-job
          filters:
            branches:
              only: master


